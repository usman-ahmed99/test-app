name: Flutter CI
on:
  push:
    branches
      - main
jobs:
 build_apk:
   name: Build Flutter (Android)
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v1
     - uses: actions/setup-java@v1
       with:
       java-version: "12.x"
     - uses: subosito/flutter-action@v1
       with:
         channel: "stable"
       env:
         KEY_JKS: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
         SIGNING_KEY_ALIAS: ${{ secrets.KEYALIAS }}
         SIGNING_KEY_PASSWORD: ${{ secrets.STOREPASSWORD }}
         SIGNING_STORE_PASSWORD: ${{ secrets.KEYPASSWORD }}
     - name: Decode Keystore
       run: |
         echo "${{secrets.RELEASE_KEYSTORE}}" > release.keystore.asc
         gpg -d --passphrase   "${{secrets.RELEASE_KEYSTORE_PASSPHRASE}}" - - batch    release.keystore.asc > android/key.jks
     - name: Create key.properties
       run: |
         touch android/key.properties
       echo "storePassword=<storePassword>
       keyPassword=<keyPassword>
       keyAlias=<keyAlias>
       storeFile=../key.jks"  > ./android/key.properties
     - name: Get dependencies
       run: flutter pub get
     - name: Build APK
       run: flutter build appbundle
     - uses: actions/upload-artifact@v1      
       with:        
         name: release-aab        
         path: build/app/outputs/apk/release/app-release.aab
